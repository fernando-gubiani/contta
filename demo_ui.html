<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contta V2.0 - UI Demo</title>
    <link rel="stylesheet" href="/assets/style/design-system-base.css">
    <style>
        body { padding: var(--space-8); }
        .demo-section { margin-bottom: var(--space-12); }
        .demo-title { font-size: var(--text-2xl); font-weight: var(--font-bold); margin-bottom: var(--space-6); }
    </style>
</head>
<body>
    <h1 style="font-size: var(--text-4xl); font-weight: var(--font-bold); margin-bottom: var(--space-8);">Contta 2.0 - Design System</h1>
    
    <!-- Cards de Estatística -->
    <div class="demo-section">
        <h2 class="demo-title">Cards de Estatística</h2>
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: var(--space-6);">
            <div class="stat-card">
                <div class="stat-card-label">Saldo Total</div>
                <div class="stat-card-value">R$ 12.450,00</div>
            </div>
            <div class="stat-card success">
                <div class="stat-card-label">Receitas</div>
                <div class="stat-card-value">R$ 8.200,00</div>
            </div>
            <div class="stat-card error">
                <div class="stat-card-label">Despesas</div>
                <div class="stat-card-value">R$ 4.350,00</div>
            </div>
        </div>
    </div>

    <!-- Botões -->
    <div class="demo-section">
        <h2 class="demo-title">Botões</h2>
        <div style="display: flex; gap: var(--space-4); flex-wrap: wrap;">
            <button class="btn btn-primary">Botão Primário</button>
            <button class="btn btn-secondary">Botão Secundário</button>
            <button class="btn btn-success">Sucesso</button>
            <button class="btn btn-error">Erro</button>
            <button class="btn btn-primary btn-sm">Pequeno</button>
            <button class="btn btn-primary btn-lg">Grande</button>
        </div>
    </div>

    <!-- Formulários -->
    <div class="demo-section">
        <h2 class="demo-title">Formulários</h2>
        <div class="card" style="max-width: 500px;">
            <form>
                <div class="form-group">
                    <label class="form-label">Nome</label>
                    <input type="text" class="form-input" placeholder="Digite seu nome">
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" placeholder="seu@email.com">
                    <div class="form-helper">Nunca compartilharemos seu email.</div>
                </div>
                <div class="form-group">
                    <label class="form-label">Valor</label>
                    <input type="text" class="form-input error" value="123">
                    <div class="form-error">O valor mínimo é R$ 10,00</div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>

    <!-- Cards Normais -->
    <div class="demo-section">
        <h2 class="demo-title">Cards</h2>
        <div style="display: grid; gap: var(--space-6);">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Título do Card</h3>
                </div>
                <p>Este é um card básico com header e conteúdo.</p>
            </div>
        </div>
    </div>

</body>
</html>
